<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>翻页测试</title>
    <script src="utils/jquery-3.2.1.min.js"></script>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgb(240, 240, 240);
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        .pageContent {
            width: 980px;
            height: 460px;
            background: #fff;
            position: relative;
        }

        .pageContent ul {
            padding: 0;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            width: 100%;
            height: 100%;
        }

        .pageContent li {
            width: 200px;
            height: 200px;
            border: 1px solid #ddd;
        }

        .left,
        .right {
            position: absolute;
            top: 45%;
            display: none;
            width: 20px;
            height: 32px;
            font-size: 20px;
        }

        .left {
            left: 5px;
        }

        .right {
            right: 5px;
        }
    </style>
</head>

<body>
    <div class="pageContent">
        <ul class="slides">
        </ul>
        <div class="arr">
            <a href="javascript:void(0);" class="left"><</a>
            <a href="javascript:void(0);" class="right">></a>
        </div>
    </div>
    <script>
        $('document').ready(function () {
            var mObj = new Array()
            for(var j=0; j<17; j++){
                mObj.push(j)
            }
            //console.log(mObj.length)

            var pageNumber = mObj.length
            var pageIndex = 1
            var pageCount = Math.ceil(pageNumber / 8)

            function controlArr(idx){
                $('.left').hide()
                $('.right').hide()
                if(idx == 1 && pageNumber>8){
                    $('.right').show()
                }
                else if(idx == pageCount && pageNumber>8){
                    $('.left').show()
                }
                else if(idx>1 && idx<pageCount){
                    $('.left').show()
                    $('.right').show()
                }
            }
            controlArr(pageIndex)

            function addLi(idx) {
                var first = (idx - 1) * 8
                var num = pageNumber - first > 8 ? 8 : pageNumber - first
                $('.slides').fadeOut(200)
                $('.slides').html('')
                controlArr(idx)

                for (var i = 1; i <= num; i++) {
                    $('.slides').append('<li>' + (first + i) + '</li>')
                }
                $('.slides').fadeIn()
            }
            addLi(pageIndex)

            $('.left').click(function () {
                pageIndex = pageIndex - 1
                console.log(pageIndex)                
                addLi(pageIndex)
            })
            $('.right').click(function () {
                pageIndex = pageIndex + 1
                console.log(pageIndex)
                addLi(pageIndex)
            })

        })
    </script>

</body>

</html>
