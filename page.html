<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>翻页测试</title>
    <script src="utils/jquery-3.2.1.min.js"></script>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgb(240, 240, 240);
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        ul{
            padding: 0;
        }

        .content{

        }

        .pageContent {
            width: 980px;
            height: 240px;
            background: #fff;
            position: relative;
        }
        .pageSlides{
            align-self: flex-end;
            
        }
        .pageSlides li{
            background-color: #acacac;
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .pageContent .slides {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            width: 100%;
            height: 100%;
        }

        .pageContent li {
            width: 200px;
            height: 200px;
            border: 1px solid #ddd;
        }

        .arr{
            display: none;
        }

        .left,.right {
            position: absolute;
            top: 36%;
            display: block;
            width: 32px;
            height: 80px;
        }

        .left {
            left: 5px;
            background: #ccc url('image/arrow-left.png') 0px 24px no-repeat;
        }

        .right {
            right: 5px;
            background: #ccc url('image/arrow-right.png') 0px 24px no-repeat;
        }
    </style>
</head>

<body>
    <div class="content">
        <ul class="pageSlides">
            <li></li>
        </ul>
        <div class="pageContent">                    
            <ul class="slides"></ul>
                <div class="arr">
                    <a href="javascript:void(0);" class="left"></a>
                    <a href="javascript:void(0);" class="right"></a>
                </div>
        </div>
    </div>
    
    <script>
        $('document').ready(function () {
            var mObj = new Array()
            for(var j=0; j<17; j++){
                mObj.push(j)
            }
            //console.log(mObj.length)

            var pageNumber = mObj.length
            var pageIndex = 1
            var pageCount = Math.ceil(pageNumber / 4)

            function addPage(){

            }

            function addLi(idx) {
                var first = (idx - 1) * 4
                var num = pageNumber - first > 4 ? 4 : pageNumber - first
                $('.slides').fadeOut(50)
                $('.slides').html('')

                //添加元素
                for (var i = 1; i <= num; i++) {
                    $('.slides').append('<li>' + (first + i) + '</li>')
                }
                
                $('.slides').fadeIn(100)
            }
            addLi(pageIndex)

            $('.left').click(function () {
                pageIndex = pageIndex - 1
                console.log(pageIndex)
                if(pageIndex < 1){
                    pageIndex = pageCount
                }             
                addLi(pageIndex)
            })
            $('.right').click(function () {
                pageIndex = pageIndex + 1
                console.log(pageIndex)
                if(pageIndex > pageCount){
                    pageIndex = 1
                }
                addLi(pageIndex)
            })

            $('.pageContent').hover(function(){
                $('.arr').fadeIn()
            },function(){
                $('.arr').fadeOut()
            })

        })
    </script>

</body>

</html>
